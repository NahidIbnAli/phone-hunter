<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center mt-3">Welcome to phone hunter</h1>
      <div class="d-flex justify-content-center gap-3 my-3">
        <input type="text" class="form-control w-25" id="search-field" />
        <button class="btn btn-primary px-4" id="btn-search">Seach</button>
      </div>
    </header>
    <main class="container">
      <section class="my-4">
        <h2 class="fw-bold text-warning d-none" id="no-data-msg">
          No phone found. Please try a new search
        </h2>

        <div
          class="d-flex align-items-center justify-content-center d-none"
          style="height: 400px"
          id="spinner"
        >
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
          id="phone-container"
        ></div>
        <button
          class="btn btn-primary d-block mx-auto d-none"
          id="show-all-btn"
        >
          Show All
        </button>
      </section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="modal"
        tabindex="-1"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body" id="detail-container"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
